    - run: sudo apt-get -y install make autopoint texinfo libtool intltool bzip2 gettext libipc-system-simple-perl
    - run: sudo apt-get -y purge aspell
    - checkout
    #
    - run: ./autogen
    - run: make -j2 -C test
    - run: rm test/build/Makefile
    - run: make SLOPPY=1 -j2 -C test

