    - run:
        when: always
        command: CXX="g++-14 -m32" CC="gcc-14 -m32" ./sanity-check.sh
    # GCC
    - run:
        when: always
        command: CXX=g++-13 CC=gcc-13 ./sanity-check.sh
    - run:
        when: always
        command: CXX=g++-14 CC=gcc-14 ./sanity-check.sh
