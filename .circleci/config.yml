  build_snapshots:
    working_directory: ~/GNUAspell/aspell
    parallelism: 1
    docker:
    - image: cimg/base:current-24.04
    steps:
    - run:
        name: Install Dependencies and Repositories
        command: |
          sudo apt-get -y update
          sudo apt-get -y install software-properties-common wget
          # GCC PPA for snapshots
          sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
    - run:
        name: Install Compilers
        command: |
          sudo apt-get -y install make autopoint texinfo libtool intltool bzip2 gettext g++-multilib
          # Install GCC Snapshot (Trunk)
          sudo apt-get -y install gcc-snapshot
          
          # Download LLVM script to /tmp to avoid polluting the working directory
          wget https://apt.llvm.org/llvm.sh -O /tmp/llvm.sh
          chmod +x /tmp/llvm.sh
          
          # Install Clang Latest (20 and 21)
          sudo /tmp/llvm.sh 20
          sudo /tmp/llvm.sh 21 all
    - run: sudo apt-get -y purge aspell
    - checkout
    - run: ./autogen
    - run:
        when: on_fail
        command: circleci-agent step halt
    # GCC Snapshot Test
    - run:
        name: Sanity Check - GCC Snapshot
        when: always
        command: |
          export PATH=/usr/lib/gcc-snapshot/bin:$PATH
          CXX=/usr/lib/gcc-snapshot/bin/g++ CC=/usr/lib/gcc-snapshot/bin/gcc ./sanity-check.sh
    # Clang Snapshot Test
    - run:
        when: always
        command: CXX=clang++-20 CC=clang-20 ./sanity-check.sh
    - run:
        when: always
        command: CXX=clang++-21 CC=clang-21 ./sanity-check.sh


